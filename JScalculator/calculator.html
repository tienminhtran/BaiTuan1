<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Calculator.css">
</head>

<body>

    <table>
        <tr>
            <input type="text" class="jtextfiled">
        </tr>
        <tr>
            <td><input type="button" value="7" class="nut"></td>
            <td><input type="button" value="8" class="nut"></td>
            <td><input type="button" value="9" class="nut"></td>
            <td><input type="button" value="Del" class="nut"></td>
            <td><input type="button" value="AC" class="nut"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" class="nut"></td>
            <td><input type="button" value="5" class="nut"></td>
            <td><input type="button" value="6" class="nut"></td>
            <td><input type="button" value="x" class="nut"></td>
            <td><input type="button" value="/" class="nut"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" class="nut"></td>
            <td><input type="button" value="2" class="nut"></td>
            <td><input type="button" value="3" class="nut"></td>
            <td><input type="button" value="+" class="nut"></td>
            <td><input type="button" value="-" class="nut"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" class="nut"></td>
            <td><input type="button" value="." class="nut"></td>
            <td><input type="button" value="x10^x" class="nut"></td>
            <td><input type="button" value="Ans" class="nut"></td>
            <td><input type="button" value="=" class="nut"></td>
        </tr>
    </table>
</body>

</html>
